<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>APK XML Extractor</title>
</head>
<body>
  <h1>APK Xml Extractor</h1>

  <h2>Upload APK</h2>
  <input type="file" id="apkFile" />
  <button onclick="extractAPK()">Extract Manifest</button>

  <pre id="resultArea"></pre>

  <h2>Step 2: After Edit - Upload XML</h2>
  <input type="file" id="fileXml" />
  <button onclick="uploadXml()">Submit XML</button>

  <div id="result"></div>

  <script>
    async function extractAPK() {
      const file = document.getElementById("apkFile").files[0];
      if (!file) return alert("Choose APK first!");

      const arrayBuffer = await file.arrayBuffer();
      const response = await fetch("/api/extractManifest", {
        method: "POST",
        body: new Uint8Array(arrayBuffer),
      });
      const json = await response.json();
      document.getElementById("resultArea").textContent =
        json.manifest || json.error;
    }

    async function uploadXml() {
      const file = document.getElementById("fileXml").files[0];
      if (!file) return alert("Select XML!");

      const fd = new FormData();
      fd.append("manifest", file);

      const res = await fetch("/api/recompile", {
        method: "POST",
        body: fd,
      });
      const j = await res.json();
      document.getElementById("result").textContent = JSON.stringify(j);
    }
  </script>
</body>
</html>
